<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Day</title>
    <link rel="stylesheet" href="./static/stylesheets/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/stylesheets/style.css">
  </head>
  <body>

    <!-- ++NAVBAR -->
    <nav class="navbar">
      <!-- *bars-icon (left) -->
      <div class="bars-icon">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <!-- *logo (left) -->
      <div class="logo">
        <img src="./static/images/logo.png" alt="Logo">
      </div>
      <!-- *nav-link -->
      <ul class="nav-link">
        <li></li>
      </ul>
      <!-- *find-lens (right) -->
      <div class="find-lens">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </nav>

    <!-- ++PRESENTATION-IMAGE -->
    <header class="presentation-image">

    </header>


    <div class="container">

      <!-- ++MAINBAR -->
      <section class="mainbar">
        <!-- *main-article -->
        <article class="main-art article">

        </article>
        <!-- *sub-article -->
        <article class="sub-art article">

        </article>
      </section>

      <!-- ++SIDEBAR -->
      <section class="sidebar">
        <!-- *evidence -->
        <article class="evidence article">

        </article>
        <!-- *video -->
        <article class="video-art article">

        </article>
        <!-- *partner -->
        <article class="partner-art article">

        </article>
      </section>

    </div>

    <!-- ++FOOTER -->
    <footer class="footer">
      <!-- *social-icon -->
      <div class="social">

      </div>
      <!-- *newsletter -->
      <div class="newsletter">

      </div>
    </footer>
  </body>
</html>
